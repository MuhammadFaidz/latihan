<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugass</title>
  </head>
  <body>
    <script>
      //Penjumlahan 2 angka
      let angka1 = 20;
      let angka2 = 10;
      let hasil = angka1 + angka2;
      console.log(hasil);
      //menghitung jam ke detik
      let jam = 60;
      let detik = 60;
      let hasilnya = jam * detik;
      console.log(hasilnya);
      //   menghitung jam ke menit
      let detik1 = 3600;
      let jam1 = 60;
      let jadi = detik1 / jam1;
      console.log(jadi);
      //   menghitung kg ke gram
      let kg = 2;
      let gram = 1000;
      let jadinya = kg * gram;
      console.log(jadinya);
      //menghitung km ke meter
      let km = 5;
      let meter = 1000;
      let m = km * meter;
      console.log(m);
    </script>
  </body>
</html>
